<!-- 이미지 파일을 불러오는 방법
src에 주소를 적음 alt에는 이미지가 불러와지지 않을 때 대체할 텍스트를 적음
만약 동등한 폴더에 있는경우 ../를 이용함
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="../images/tangerines.jpg" width="200px" height="200px" alt="레드향">

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPTlBiRZD6CsNzcgywBysmDeJBj2lsY7hCcg&s" alt="">

    <figure>
        <img src="../images/spring.png" alt="봄">
        <img src="../images/summer.png" alt="여름">
        <img src="../images/fall.png" alt="가을">
        <img src="../images/winter.png" alt="겨울">

        <figcaption>제주도의 사계절</figcaption>
    </figure>
</body>
</html>
