<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 파일삽입 -->
    <object data="../meadias/product.pdf" type="" width="900" height="400"></object> <br>

    <!-- 오디오삽입 -->
    <object data="../meadias/spring.mp3" type="" width="200" height="100"></object> <br>
    <embed src="../meadias/spring.mp3" type="" width="200" height="100"> <br>
    <!-- audio가 제일 깔끔. controls를 할경우 오디오 바가 보임 -->
    <audio src="../meadias/spring.mp3" controls></audio> <br> 

    <!-- 비디오삽입 -->
    <embed src="../meadias/flight.mp4" type="" width="400" height="200">
    <!-- video를 사용할경우 controls를 넣어야지 재생바가 나옴 -->
    <video src="../meadias/flight.mp4" poster="../images/circle.webp" 
    controls width="500" height="400" loop ></video>

    
</body>
</html>
