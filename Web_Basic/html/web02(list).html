<!-- 
<ol></ol>는 순서있는 리스트
<ul></ul>는 순서없는 리스트
<dt></dt>는 리스트 제목
<dd></dd>는 항목
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#noodle"><h1>라면 끓이는법</h1></a>
    <!-- 순서있는 목록 -->
     <h1>라면 끓이는법</h1>
    <ol>
        <li>물을 넣는다.</li>
        <li>물이 끓을 때까지 기다린다.</li>
        <li>면과 스프를 넣는다.</li>
        <li>3분 기다린다.</li>
    </ol>

    <ul id="noodle">
        <li>물을 넣는다.</li>
        <li>물이 끓을 때까지 기다린다.</li>
        <li>면과 스프를 넣는다.</li>
        <li>3분 기다린다.</li>
    </ul>

    <dl>
        <dt>1학년</dt>
        <dd>공통과정</dd>

        <dt>2학년</dt>
        <dd>인공지능소프트웨어개발과</dd>
        <dd>소프트웨어개발과</dd>

        <dt>3학년</dt>
        <dd>임베디드소프트웨어개발과</dd>
    </dl>
</body>
</html>
