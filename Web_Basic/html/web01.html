<!-- 
<b></b> 굵기. <strong></strong>은 강조할때. 읽어줄때 더 힘있게 해준다? 우선순위?
<i></i>는 기울어서. 중복으로 가능 <em></em>은 흐름상 강조하고 싶을때. 검색엔진이 강종된 키워드로 인식
<cite></cite>책이나 저작물의 제목 표시
<p></p> 한줄에 문단으로 나누어 줄바꿈. <hr>은 줄바꿈. 단독적으로 쓸경우 선이 보임 
<blockquote></blockquote> 인용글 사용할때. tap누른느낌
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p, h3 {
            font-style: italic;
            color: blue;
        }
        * {
            text-align: center;
        }
        #col {
            color: skyblue;
        }
    </style>
</head>
<body>
    안녕하세요. <br><br>
    반갑습니다.
    <h1>레드향</h1>
    <h2>레드향</h2>
    <h3>레드향</h3>
    <h4>레드향</h4>
    <h5>레드향</h5>
    <h6>레드향</h6>
    
    <hr>

    <p><b><cite>동해물</cite></b>과 <strong class="id">백두산</strong>이 마르고 닳도록</p>
    <p>하느님이 보우하사 <span class="id">우리나라</span> 만세</p>
    <blockquote>무궁화 삼천리 화려강산 <br>대한사람 대한으로 길이 보전하세</blockquote>
</body>
</html>
