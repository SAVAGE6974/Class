<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join with 3D</title>
</head>
<body>
    <h1>3D 입부 신청서</h1>
    <h2>3D의 일원이 되시는것을 환영합니다</h2>

    <form action="">
        <label for="">학교 이메일 <input type="email" placeholder="도메인이 dgsw.hs.kr인 이메일 입력" size="33"></label><br>
        <label for="">비밀번호 
            <input type="password" name="" id="pw" placeholder="영문, 숫자, 특수문자가 들어간 비밀번호 입력" size="35"></label><br>
        <input type="button" value="로그인">
        <hr>
    </form>

    <h2>자신의 개인정보 입력</h2>
    <form action="">
        <select name="" id="">
            <option value="grade1">1학년</option>
            <option value="grade2">2학년</option>
            <option value="grade3">3학년</option>
        </select>
        <select name="" id="">
            <option value="class1">1반</option>
            <option value="class2">2반</option>
            <option value="class3">3반</option>
            <option value="class4">4반</option>
        </select>
        <select name="" id="">
            <option value="num1">1번</option>
            <option value="num2">2번</option>
            <option value="num3">3번</option>
            <option value="num4">4번</option>
            <option value="num5">5번</option>
            <option value="num6">6번</option>
            <option value="num7">7번</option>
            <option value="num8">8번</option>
            <option value="num9">9번</option>
            <option value="num10">10번</option>
            <option value="num11">11번</option>
            <option value="num12">12번</option>
            <option value="num13">13번</option>
            <option value="num14">14번</option>
            <option value="num15">15번</option>
            <option value="num16">16번</option>
            <option value="num17">17번</option>
            <option value="num18">18번</option>
        </select>
            <br><br>
            <label for="">이름 <input type="text" placeholder="이름을 입력하시오" size="33"></label><br>
            <label for="">전화번호 <input type="tel" name="" id="" placeholder="-을 제외한 전화번호 입력" size="33">
        </label>

        <hr>

        <fieldset>
            <legend><b>지원하는 희망 분야</b></legend>
            
            <label for=""><input type="checkbox">FrontEnd</label>
            <label for=""><input type="checkbox">BackEnd</label>
            <label for=""><input type="checkbox">iOS</label>
            <label for=""><input type="checkbox">Android</label>
            <label for=""><input type="checkbox">Unity</label>
            <label for=""><input type="checkbox">Modeling</label>
            <label for=""><input type="checkbox">아직 정하지 않음</label>
        </fieldset>

        <h3>지원동기 작성</h3>
        <textarea name="" id="" cols="50" rows="20" placeholder="지원동기를 작성하지 않을경우 자동실격처리 됩니다."></textarea><br>
        
        <hr>
        
        <fieldset>
            <h3>개인정보 수집 동의</h3> <p>개인정보 수집을 동의를 하지 않을 권리는 있으나, 동아리 입부에 제한이 있습니다.</p>
            <label for=""><input type="radio" name="present" id="" value="y">동의함</label>
            <label for=""><input type="radio" name="present" id="" value="n">동의하지 않음</label>
        </fieldset>

        <input type="button" value="저는 위의 내용을 모두 작성하였으며 동아리 입부를 신청합니다.(제출)">
    </form>
</body>
</html>
